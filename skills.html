<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    nav {
        background-color: #333;
        padding: 10px 0;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
    }
    
    nav ul li a:hover {
        background-color: #575757;
    }
    
    #skills {
        padding: 20px;
        background-color: #ffffff;
        margin: 20px auto;
        max-width: 800px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    #skills h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .skill-category {
        margin-bottom: 20px;
    }
    
    .skill-category h3 {
        margin-bottom: 10px;
    }
    
    .skill-category ul {
        list-style: none;
        padding: 0;
    }
    
    .skill-category ul li {
        background-color: #ddd;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
    }
    
    #toggleSkillsButton {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #toggleSkillsButton:hover {
        background-color: #575757;
    }</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-category">
            <h3>Programming Languages</h3>
            <ul>
                <li>C++</li>
                <li>C</li>
                <li>Data Structures and Algorithms</li>
            </ul>
        </div>
        <div class="skill-category">
            <h3>Web Development</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <button id="toggleSkillsButton">Toggle Skills</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
